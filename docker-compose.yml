services:
  app:
    build:
      context: .
      args:
        BASE: "cpu"
    image: braintransplant-ai:cpu
    container_name: braintransplant-ai
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      # This line MUST point to the key's path INSIDE the container
      - GOOGLE_APPLICATION_CREDENTIALS=/app/.config/gcp_service_account.json
      - GCP_PROJECT_ID=razumai-main
      # --- Postgres connection ---
      - DB_HOST=db
      - DB_PORT=5432
      - POSTGRES_USER=braintransplant_ai_user
      - POSTGRES_PASSWORD=braintransplant_ai_user_password
      - POSTGRES_DB=braintransplant_ai_db
      # --- App auth ---
      - ADMIN_TOKEN=admin
      # --- LLM ---
      - LLM_PROVIDER=gemini
      - LLM_MODEL=gemini-1.5-pro

    command: ["streamlit","run","src/ui/web/app.py","--server.port=8502","--server.address=0.0.0.0"]

    volumes:
      # This line makes the key file available inside the container at /app/
      - .:/app

    ports:
      - "8502:8502"
    depends_on:
      - db

  db:
    # ... (db service should be correct)
